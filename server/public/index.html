<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bulb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <div id="bulb">
          <div id="bulb-top"></div>
          <div id="bulb-middle"></div>
        </div>
        <div id="bulb-base">
          <div id="bulb-base-top"></div>
          <div id="bulb-base-middle">
            <div class="rivet rivet-short"></div>
            <div class="rivet rivet-long"></div>
            <div class="rivet rivet-short"></div>
            <div class="rivet rivet-long"></div>
            <div class="rivet rivet-short"></div>
          </div>
          <div id="bulb-base-bottom"></div>
        </div>
      </div>
      <div class="control">
        <label for="power">Power:</label>
        <input type="checkbox" id="power" />
      </div>
      <div class="control">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="100" value="100" />
      </div>
      <div class="control">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#ffffff" />
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="http://localhost:1999/cursors.js"></script>
    <!-- <script src="https://cursor-party.megaconfidence.partykit.dev/cursors.js"></script> -->
  </body>
</html>
